<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>azzouz.org</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; width: 100vw; height: 100vh; font-family: Arial, sans-serif; }
        #enter-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%); display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; z-index: 1000; }
        #enter-screen h1 { color: #fff; font-size: 4rem; margin-bottom: 1rem; text-shadow: 0 0 20px rgba(255,255,255,0.5); }
        #enter-screen p { color: #aaa; font-size: 1.5rem; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
        #enter-screen .warning { color: #ff6b6b; font-size: 1rem; margin-top: 2rem; }
        .video-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; }
        .video-container.active { display: block; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <div id="enter-screen" onclick="enterSite()">
        <h1>üëÉ</h1>
        <p>Click anywhere to enter</p>
        <span class="warning">‚ö†Ô∏è SOUND WARNING ‚ö†Ô∏è</span>
    </div>
    <div class="video-container" id="video-container"></div>
    <script>
        function enterSite() {
            document.getElementById('enter-screen').style.display = 'none';
            var container = document.getElementById('video-container');
            container.classList.add('active');
            container.innerHTML = '<iframe src="https://www.youtube.com/embed/ovWkAIDqNvQ?autoplay=1&mute=0&loop=1&playlist=ovWkAIDqNvQ&controls=0&showinfo=0&rel=0&modestbranding=1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
        }
    </script>
</body>
</html>
